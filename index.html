    <div id="containerSection">
            <div id="box1">

                    <img id="src1" class="logo-animation" src="images/ezclogo.png"/>
                </div>
                <div>
                    <h1 id="site-name">EZ COMMERCE</h1>
                </div>
                <div class="box1__icons--flex-container">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>

                <div class="search-box">
                    <button class="btn-search">
                        <i style="transform: scale(0.6);" class="fas fa-search"></i>

            </div>

        <div id="box2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>

                <li><a href="#">More
                        <div class="box2__more">
                            <ul>
                                <li><a href="#">Login</a></li>
                                <li><a href="#">Register</a></li>
                                <li><a href="#">FAQ</a></li>
                            </ul>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div id="box3">
            <div class="box3__container">
                <i id="carousel-prev" class="fa-solid fa-arrow-left" style="background-color: gray; color: white; font-size: 100px; cursor: pointer; width: 150px; text-align: center;"></i>
                <div>
                    <image class="carousel-image" src="images/Photo by Alexis Antoine on Unsplash.jpg"/>
                </div>
                <i id="carousel-next" class="fa-solid fa-arrow-right" style="background-color: gray; color: white; font-size: 100px; cursor: pointer; width: 150px; text-align: center;"></i>

        </div>
